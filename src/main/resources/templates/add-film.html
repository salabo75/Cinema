<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/login.css" th:href="@{/login.css}" rel="stylesheet">

    <title>Main page</title>

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item active" style="margin: 10px">
            <form method="get" th:action="@{/}">
                <button class="btn" type="submit">Home</button>
            </form>
        </li>
        <li class="nav-item active" style="margin: 10px">
            <form method="post" th:action="@{/logout}">
                <button class="btn" type="submit">Logout</button>
            </form>
        </li>
        <li class="nav-item" style="margin: 10px" th:if="${isManager == true}">
            <form method="get" th:action="@{/add-movie}">
                <button class="btn" type="submit">Add movie</button>
            </form>
        </li>
        <li class="nav-item" style="margin: 10px" th:if="${isManager == true}">
            <form method="get" th:action="@{/set-movie-show}">
                <button class="btn" type="submit">Set movie show</button>
            </form>
        </li>
        <li class="nav-item" style="margin: 10px" th:if="${isManager == true}">
            <form method="get" th:action="@{/screens}">
                <button class="btn" type="submit">Screens</button>
            </form>
        </li>
        <li class="nav-item" style="margin: 10px" th:if="${isManager == true}">
            <form method="get" th:action="@{/movies-list}">
                <button class="btn" type="submit">Movies list</button>
            </form>
        </li>
        <li class="nav-item" style="margin: 10px" th:if="${isManager == true}">
            <form method="get" th:action="@{/shows-list}">
                <button class="btn" type="submit">Shows list</button>
            </form>
        </li>
        <li class="nav-item" style="margin: 10px">
            <form method="get" th:action="@{/booked-seats}">
                <button class="btn" type="submit">Booked seats</button>
            </form>
        </li>
        <li class="nav-item" style="margin: 10px" th:if="${isManager == true}">
            <form method="get" th:action="@{/all-booked-seats}">
                <button class="btn" type="submit">All Booked seats</button>
            </form>
        </li>
    </ul>
</nav>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h1>
                        Film page
                    </h1>
                </div>
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <div class="container" style="padding-top: 20px;">
                        <form th:object="${movie}"  th:action="@{/save-movie}" method="post">
                            <input type="hidden" th:field="*{id}" th:value="*{id}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{name}" th:value="*{name}">
                            </div>
                            <div class="mb-3">
                                <label for="durationTime" class="form-label">Duration Time</label>
                                <input type="text" class="form-control" id="durationTime" th:field="*{durationTime}" th:value="*{durationTime}">
                            </div>
                            <div class="mb-3">
                                <label for="actors" class="form-label">Actors</label>
                                <input type="text" class="form-control" id="actors" th:field="*{actors}" th:value="*{actors}">
                            </div>
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <input type="text" class="form-control" id="Rating" th:field="*{rating}" th:value="*{rating}">
                            </div>
                            <div class="mb-3">
                                <label for="urlToImage" class="form-label">Url to image</label>
                                <input type="text" class="form-control" id="urlToImage" th:field="*{urlToImage}" th:value="*{urlToImage}">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
